version: "3.7"
services:
  mysql57:
    image: mysql:5.7
    ports:
      - 33066:3306
    volumes:
      - ./mysql/docker-entrypoint-initdb.d:/docker-entrypoint-initdb.d
      - ./mysql/conf.d:/etc/mysql/conf.d
    environment:
      MYSQL_ROOT_PASSWORD: test
      MYSQL_USER: test
      MYSQL_PASSWORD: test
      MYSQL_DATABASE: test
      TZ: Asia/Tokyo

  wait:
    image: jwilder/dockerize
    command: ["dockerize", "-wait", "tcp://mysql57:3306", "-timeout", "30s"]
